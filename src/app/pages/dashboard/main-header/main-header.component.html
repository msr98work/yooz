<ion-header>
  <ion-toolbar class="ion-display-flex ion-margin-bottom">
    <ion-menu-button size="large" [slot]="'start'"></ion-menu-button>
    <div class="header-title ion-align-items-center ion-display-flex">
      <ion-img class="me-2" src="/assets/icon/logo.png"></ion-img>
      <ion-text color="dark"> سامانه حضور و غیاب </ion-text>
    </div>
    <ion-button shape="round" fill="clear" size="large" [slot]="'end'">
      <ion-icon name="notifications-outline" color="dark"></ion-icon>
      <ion-badge color="danger"></ion-badge>
    </ion-button>
  </ion-toolbar>
  @if(isSearch()) {
  <div class="ion-display-flex">
    <ion-searchbar placeholder="Search projects"></ion-searchbar>
    <ion-button (click)="onSearch()" fill="clear" shape="round">
      <ion-icon name="funnel-outline" color="medium"></ion-icon>
    </ion-button>
  </div>
  }
</ion-header>
