<app-main-header [isSearch]="false"></app-main-header>
<ion-content [fullscreen]="true">
  <app-card-date></app-card-date>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-month-days class="mt-3"></app-month-days>
  <div class="ion-margin-vertical">
    <div class="ion-margin-vertical ion-display-flex ion-align-items-center">
      <ion-text class="me-auto" color="dark">
        <h5 class="m-0">آخرین درخواست‌ها</h5>
      </ion-text>
      <ion-text color="medium">
        <span class="m-0">مشاهده همه</span>
      </ion-text>
    </div>
    <div id="latest-requests">
      <div class="ion-display-inline-flex">
        <div class="card-gradient-danger ion-margin-end">
          <div class="card-header">
            <ion-text color="light">
              <h4>اصلاح تردد</h4>
            </ion-text>
            <span class="badge">1404/08/01</span>
          </div>
          <div class="card-content">
            <p>این یک اعلان مهم با طراحی جذاب است</p>
          </div>
          <div class="card-footer">
            <button class="btn-danger">اقدام کنید</button>
          </div>
        </div>
        <div class="card-gradient">
          <div class="card-header">
            <h3>پروژه ویژه</h3>
            <span class="badge">جدید</span>
          </div>
          <div class="card-content">
            <p>این یک کارت با طراحی مدرن و گرادیان زیباست</p>
          </div>
          <div class="card-footer">
            <button class="btn-primary">شروع کنید</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
